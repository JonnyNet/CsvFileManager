<div class="page">
  <mat-card>
    <mat-card-header>
      <div class="header-card">
        <mat-card-title>Uploaded Files</mat-card-title>
        <button mat-raised-button color="primary" (click)="loadFile()">New File</button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table">

          <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let row">{{ row.createdAt | date: 'd MMM yyyy'  }}</td>
          </ng-container>

          <ng-container matColumnDef="view">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>View</th>
            <td mat-cell *matCellDef="let row">
              <button mat-mini-fab color="accent" (click)="goToDataItem(row.id)">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
