<div class="page">
  <mat-card>
    <mat-card-header>
      <div class="header-card">
        <mat-card-title>Elements File: {{ fileName$ | async }}</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table">

          <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
            <th mat-header-cell *matHeaderCellDef class="table-header">{{ disCol }}</th>
            <td mat-cell *matCellDef="let row" class="text-ellipsis">{{ row[disCol] }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
